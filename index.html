<!doctype html>
<html>
<head>
    <title>Paylocity Worked hours</title>
    <script src="track.js"></script>
</head>
<body>
<h3>Paylocity hours worked.</h3>
<table>
    <tr>
        <td colspan="2"><hr/></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="default_hours" name="default_hours" value="">
        </td>
        <td>
            <input type="button" id="refresh" value="Refresh">
        </td>
    </tr>
    <tr>
        <td colspan="2"><hr/></td>
    </tr>
    <tr>
        <td>Hours worked:</td>
        <td><em><label id="total_hrs_worked"></label></em></td>
    </tr>
    <tr>
        <td>Today hrs pending:</td>
        <td><em><label id="today_pending"></label></em></td>
    </tr>
    <tr>
        <td colspan="2"><hr/></td>
    </tr>
    <tr>
        <td colspan="2">Leave the office by:</td>
    </tr>
    <tr>
        <td colspan="2" align="center"><strong><label id="must_leave_office"></label></strong></td>
    </tr>
</table>
</body>
</html>
